<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <!-- Formulário para buscar a cidade -->
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Buscar cidade"
        />
        <button type="submit" id="submit_city">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Seção de informações do clima -->
      <div id="content">
        <div id="weather" class="weather">
          <h1 id="title"></h1>
          <div id="infos">
            <div id="temp">
              <img
                id="temp_img"
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="Icone do clima"
              />
              <div>
                <p id="temp_value"></p>
                <p id="temp_description"></p>
              </div>
            </div>

            <div id="other_infos">
              <div class="info">
                <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                <div>
                  <h2>Temp. max</h2>
                  <p id="temp_max"></p>
                </div>
              </div>

              <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                <div>
                  <h2>Temp. min</h2>
                  <p id="temp_min"></p>
                </div>
              </div>

              <div class="info">
                <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                <div>
                  <h2>Humidade</h2>
                  <p id="humidity"></p>
                </div>
              </div>

              <div class="info">
                <i id="wind_icon" class="fa-solid fa-wind"></i>
                <div>
                  <h2>Vento</h2>
                  <p id="wind"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Seção de sugestões de filmes -->
        <div id="movie_section">
          <h2>Sugestões de filmes:</h2>
          <div id="movie_suggestions">
            <!-- Os filmes sugeridos serão adicionados aqui dinamicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/data/supabase.js" type="module"></script>
  </body>
</html>
